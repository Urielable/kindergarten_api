name: Ruby
on:
  push:
    branches: [ master]
  pull_request:
    branches: [ master]
  
jobs:
  build:
    env: 
      KINEDU_APP_KEY: 6925affdedbc4dbb66d4e77c86b640995444d8397d50fe8c0dc80c3982ebef1588b1e0bde169afc4955f3491e8ba10809430cdfc95af43b00d3edb04e51a0217
      DATABASE_URL: "mysql2://myuser:mypass@mysql/kinedu_test"
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: kinedu_test
        ports:
          - 3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
    # To automatically get bug fixes and new Ruby versions for ruby/setup-ruby,
    # change this to (see https://github.com/ruby/setup-ruby#versioning):
    # uses: ruby/setup-ruby@v1
      uses: ruby/setup-ruby@473e4d8fe5dd94ee328fdfca9f8c9c7afc9dae5e
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
    - name: Run Tests
      run: |
        sudo service mysql start
        bundle exec rails db:prepare
        bundle exec rails test
      env:
        DB_PORT: 3306 
        RAILS_ENV: test
      
    
